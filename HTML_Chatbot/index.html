<html>

    <body>
        <style>
            .rw-conversation-container .rw-header{background-color: #3ccd18;}
            .rw-conversation-container .rw-messages-container .rw-message .rw-client {background-color: #3ccd18;}
            .rw-launcher{background-color: #3ccd18;}
        </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'Rasa bot',
                    subtitle: "Lets talk"
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
          </script>
    </body>
</html>
